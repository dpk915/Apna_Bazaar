<head>

<body>
    <div class="first">
        <div class="flexbody logo">


            <a href="#"> <img src="https://pnggrid.com/wp-content/uploads/2021/05/Amazon-Logo-Transparent-2048x620.png" alt=""></a>
            <div class="map flexbody">

                <div>
                    <span> &nbsp; &nbsp; Hello</span>
                    <br>
                    <i class="fas fa-map-marker"></i>

                    <span>Select your address</span>
                </div>
            </div>
        </div>

        <div class="flexbody input">
            <div>
                <select name="" id="dropdown">
                    <option value="1">All</option>
                    <option value="2">Fashion</option>
                    <option value="3">Electronics</option>
                    <option value="4">sports</option>
                    <option value="5">Books</option>
                    <option value="6">Cloths</option>
                    <option value="7">Toys</option>
                </select>
            </div>
            <input type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="flexbody right">

                <span>Hello, sign in </span>
                <div class="flexbody ac">
                    <span>Account & Lists</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="sign">
                <span>Returns</span>
                <span>& Orders</span>
            </div>
            <div class="flexbody cart">
                <i class="fas fa-shopping-cart"> </i>
                <span class="C">Cart</span>
                <p>0</p>

            </div>

        </div>

    </div>
